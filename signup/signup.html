<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- start of header -->
        <header>
            <h1>Join Now</h1>
        </header>
        <!-- end of header -->
        
        <!-- Start of main -->
        <main>
            <!-- log in form -->
            <form action="../profile/profile.html">
                <p>
                    <label for="fName">
                        First Name: <input type="text" name="fName" id="fName">
                    </label>
                </p>

                <p>
                    <label for="lName">
                        Last Name: <input type="text" name="lName" id="lName">
                    </label>
                </p>

                <p>
                    <label for="email">
                        Email: <input type="email" name="email" id="user_email" required="required">
                    </label>
                </p>
        
                <p>
                    <label for="password">
                        Password: <input type="password" name="password" id="password"> 
                    </label>
                </p>

                <button>
                    Join Now
                </button>

                <button>
                    <a href="../login/login.html" style="text-decoration: none;"> Already Have an account</a>
                </button>
                
            </form>
            <!-- form end -->
        </main>
        <!-- end of main -->
        
        <!-- start of footer -->
        <footer>
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Technical Support</li>
                <li>Social links</li>
            </ul>
        </footer>
        <!-- end of footer -->
</body>
</html>
